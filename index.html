<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Messaging made easy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./media/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://stark-stream-53300.herokuapp.com/socket.io/socket.io.js"
    ></script>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <span>iChat</span>
      <img src="./media/images/logo.png" alt="Logo" />
      <span id="user-name">User</span>
    </nav>
    <div class="app-container">
      <div class="messages-container">
        <div class="info-message">Welcome to iChat</div>
      </div>
      <div class="message-sender">
        <form action="#" id="text-form">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message here..."
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <footer>
      <span>&copy;Labib Mahfuz Tonay - Developed with Pleasure</span>
    </footer>
  </body>
</html>
